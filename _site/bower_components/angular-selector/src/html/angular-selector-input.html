<div class="rc-angular-selector-input">

    <div class="rc-angular-selector-input-overlay"
        ng-show="isDisabled()"></div>

    <!-- The input box for searching -->
    <ul class="rc-angular-selector-selections rc-clearfix"
        ng-click="focusInputBox($event)">

        <li class="rc-angular-selector-selection rc-pull-left rc-clearfix"
            ng-class="{ 'is-multiple': multiple(), 'has-selection': selections.length > 0 }"
            ng-repeat="selection in selections track by $index">
            <span class="rc-pull-left">{{ selection.__text }}</span>
            <!-- <span class="rc-remove-icon rc-pull-right icon-cancel-circle"
            ng-click="removeSelection(selection)"></span> -->
            <span class="rc-remove-icon rc-pull-right"
            	ng-click="removeSelection(selection)">
            	<svg class="rc-icon rc-icon-cancel-circle"><use xlink:href="#icon-cancel-circle"></use></svg>
            </span>
        </li>

        <li class="rc-angular-selector-search-field rc-pull-left"
            ng-hide="selections.length > 0 && !multiple()">
            <input type="text"
                ng-model="updatedSearchParams.searchString"
                ng-focus="handleInputBoxFocus()"
                ng-blur="handleInputBoxBlur()"
                ng-keydown="handleKeydownResponse($event)"></input>

            <span
                us-spinner="usSpinnerOpts"
                spinner-key="usSpinnerKey"></span>
        </li>

    </ul>

    <!-- The search result panel -->
    <div class="rc-angular-selector-search-results-wrapper">
        <div ng-show="isSelecting"
            class="rc-angular-selector-search-results">

            <!-- <div infinite-scroll="fetch()"
                infinite-scroll-active="isSelecting && hasMore"
                infinite-scroll-is-local="true"
                class="rc-angular-selector-search-results-menu">
                <ul>
                    <li ng-repeat="searchResult in searchResults track by $index"
                        class="rc-angular-selector-search-result"
                        ng-class="{ 'is-highlighted': $index == verticalIndex, 'is-end-prefix': $index == prefixSearchResults().length - 1 }"
                        ng-mouseover="handleMouseoverOnSearchResults($index)"
                        ng-mousedown="selectResult(searchResult)"
                        ng-show="validateSearchResult(searchResult)">

                        <span>{{ searchResult.__text }}</span>

                    </li>
                </ul>
            </div> -->


            <ul class="rc-angular-selector-search-results-menu">
                <li ng-repeat="searchResult in searchResults track by $index"
                    class="rc-angular-selector-search-result"
                    ng-class="{ 'is-highlighted': $index == verticalIndex, 'is-end-prefix': $index == prefixSearchResults().length - 1 }"
                    ng-mouseover="handleMouseoverOnSearchResults($index)"
                    ng-mousedown="selectResult(searchResult)"
                    ng-show="validateSearchResult(searchResult)">

                    <span>{{ searchResult.__text }}</span>

                </li>
            </ul>

        </div>
    </div>
</div>
