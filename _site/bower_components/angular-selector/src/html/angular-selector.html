<div class="rc-angular-selector rc-clearfix">

	<!-- The svg defs used by the delete icon -->
	<svg display="none" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
	<symbol id="icon-cancel-circle" viewBox="0 0 1024 1024">
		<title>cancel-circle</title>
		<path class="path1" d="M512 0c-282.77 0-512 229.23-512 512s229.23 512 512 512 512-229.23 512-512-229.23-512-512-512zM512 928c-229.75 0-416-186.25-416-416s186.25-416 416-416 416 186.25 416 416-186.25 416-416 416z"></path>
		<path class="path2" d="M672 256l-160 160-160-160-96 96 160 160-160 160 96 96 160-160 160 160 96-96-160-160 160-160z"></path>
	</symbol>
	</defs>
	</svg>

    <span class="rc-angular-selector-label rc-selector-result rc-pull-left"
        ng-hide="isSelecting || isHovering || selections.length == 0"
        ng-mouseover="isHovering = true">
        {{ selections || [] | rcAngularSelectorSelectedItemsFilter : '__text' }}</span>

    <rc-angular-selector-input
        class="rc-angular-selector-input-wrapper rc-pull-left"
        ng-class="{ 'has-selection': selections.length > 0, 'is-multiple': multiple }"
        ng-show="isSelecting || isHovering || selections.length == 0"
        ng-mouseleave="isHovering = false"></rc-angular-selector-input>

</div>
